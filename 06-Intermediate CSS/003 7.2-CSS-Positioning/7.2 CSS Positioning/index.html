<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      position: relative;
      top: 200px;
      left: 200px;
      z-index: 0;
      background-color: blue;
      height: 300px;
      width:500px;
    }
    .red-circle{
      background-color: red;
      height: 200px;
      width: 200px;
      border-radius: 100%;
      position:absolute;
      top:25%;
      left:25%;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
